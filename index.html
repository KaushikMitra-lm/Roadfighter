<!DOCTYPE html>
<html>

<head>
    <title>Street Fighter</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="main_window" class="wrapperClass">
        <div class="track">
            <div class="car"></div>
        </div>
        <div class="displayWindow">
            <button type="button" class="resetCar btn btn-primary">Start</button>
        </div>
        <div class="scoring"><span class="score"></span></div>
        <div><span class="lifeBar">Life</span>
            <div class="life">
            </div>
        </div>
        <div class="countDown">
            <p></p>
        </div>
    </div>

    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/test.js"></script>
</body>

</html>
